    <title>Document</title>

<body>
    <script>

        // var car = ['BMW', 'benz', 'mini copper', 'audi']

        var data = {
            name: 'hari',
            age: 21,
            email: 'hari@gmail.com',
            ph: 123456,
            address: '1st Floor, Suite 330',
            education: 'B.Tech'
        }
        // var data1 =  JSON.parse(data)
        // for (var i = 0; i < data.lenght ; i++){
        //     console.log(data1);
        // }

        // for loop
        for (var i = 0 ; i < data.lenght; i++) {
            var data=(JSON.stringify(data));
            console.log(data)
        }

        //for in
        for(var key in data) {
            console.log(key);
            console.log(data[key])
        }

        //for of
        for (var obj of data) {
            console.log(obj.name)
        }

        //  for each
        data.forEach((element)=>console.log(element));

    </script>
